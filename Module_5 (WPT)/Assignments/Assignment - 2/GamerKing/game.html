<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game King</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <nav class="navbar">
        
        <h2> GamerüéÆüëëKing </h2>
        <img src="icon.png" alt="Logo" class="navbar-icon">
        <a href="#">Home</a>
        <a href="#" id="favorites">Favorites</a>
        <a href="#" onclick="showLoginForm()">Login</a>
        <a href="#" onclick="showSignupForm()">Signup</a>
    </nav>

  
    <div class="grid-container">
       
        <div class="grid-item" data-game="BasketBall Stars">
            <a href="https://poki.com/en/g/basketball-stars">
                <img src="bbstars.jpeg" alt="Game 1" class="grid-image">
            </a>
            <a href="https://poki.com/en/g/basketball-stars" class="btn">Play ‚èØÔ∏è</a>
            <button class="btn like-btn" onclick="addToFavorites('BB Stars')">Like ‚ù§Ô∏è</button>
        </div>
        
   
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <br><br>
            <input type="email" id="loginEmail" placeholder="Email">
            <br><br>
            <input type="password" id="loginPassword" placeholder="Password">
            <br><br>
            <button class="btn" onclick="login()">Submit</button>
            <br><br>
        </div>
    </div>

  
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Signup</h2>
            <input type="text" id="signupName" placeholder="Full Name">
            <br><br>
            <input type="text" id="signupNumber" placeholder="Phone Number">
            <br><br>
            <input type="email" id="signupEmail" placeholder="Email">
            <br><br>
            <input type="password" id="signupPassword" placeholder="Password">
            <br><br>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
            <br><br>
            <button class="btn" onclick="signup()">Submit</button>
        </div>
    </div>

   
</body>
</html>
